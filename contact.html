<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact | Jon Ledbetter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'>
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jon Ledbetter</a>
      <div class="row">
        <div class="col-10">
          <nav class=row id="nav-buttons">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              <a href="index.html">About</a></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              <a href="portfolio.html">Portfolio</a></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              <a href="contact.html">Contact</a></div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 class="header">Contact</h1>

      <form id="contact-form" action="mailto:jon.ledbetter@gmail.com" method="post" enctype="text/plain">
        <ul>
          <li>
            <label for="name">Name</label>
            <input class="text-light bg-dark" type="text" id="name" name="name" placeholder="John Smith"
              required="required">
          </li>
          <li>
            <label for="email">E-mail</label>
            <input class="text-light bg-dark" type="email" id="email" name="email" placeholder="example@gmail.com"
              required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea class="text-light bg-dark" id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <div id="buttons">
          <input class="button" type="submit" id="submit" value="Send">
          <input class="button" type="reset" id="reset" value="Reset">
        </div>
      </form>
    </section>
  </div>

  <div id="footer" class="container">
      Copyright &copy;
    </div>
</body>

</html>
